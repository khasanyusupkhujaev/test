{% extends "main/layout.html" %}
{% block content %}
{% load static %}

<body data-spy="scroll" data-target=".navbar" data-offset="50">
        {% include 'main/navbar.html' %}

        <div class="container" style="margin-top: 120px">
            <div class="card p-2">
                {% if user %}
                    <div class="d-flex flex-row flex-wrap">
                        {% for users in user %}
                        <div class="card flex-row flex-grow-1 p-2 mx-2 my-2 align-items-center">
                            <a class="profile-link" href="/menu/{{ users.id }}">
                                <div class="card-image m-2">
                                    <img class="rounded-circle" src="{{users.profile.picture.url}}"
                                         style="max-height: 100px; max-width: 100px">
                                </div>
                            </a>
                            <a class="profile-link" href="/menu/{{ users.id }}" style="color: #000">
                                <div class="card-center px-2">
                                    <h4 class="card-title">{{ users.username }}</h4>
                                </div></a>

                         </div>
                        {% endfor %}
                    </div>
                {% else %}
                    <h1>User not found :(</h1>
                {% endif %}
            </div>
        </div>


        <script src="{% static 'workpack/custom/myproject.js' %}"></script>
</body>

{% endblock %}
